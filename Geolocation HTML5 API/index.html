<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Api</title>
</head>
<body>
    <h1>Click on below button for get your langitude and latitude</h1>
    <p id="coords"></p>
    <input type="button" onclick="getGeo()" value="get Geo Coordinates">
    <input type="button" onclick="getGeoWatch()" value="Continue watch Geo Coordinates">
    <input type="button" onclick="getGeoClear()" value=" Clear Continue watch Geo Coordinates">

    <script>
        var id;
        getGeo = () => {
            if (!navigator.geolocation)
                alert("Your browser doesn't supports Geolocation API!");

            id = window.navigator.geolocation.getCurrentPosition(
                function mylocation(position){
                document.getElementById("coords").innerHTML = `Latitude : ${position.coords.latitude} and Longitude : ${position.coords.longitude}`
                },
                (error) => {
                    if (error.code == 0)
                        alert("UNKNOWN_ERROR");
                    if (error.code == 1)
                        alert("PERMISSION_DENIED");
                    if (error.code == 2)
                        alert("POSITION_UNAVAILABLE");
                    if (error.code == 3)
                        alert("TIMEOUT");
                }
            )
        }

        getGeoWatch = () => {
            if (!navigator.geolocation)
                alert("Your browser doesn't supports Geolocation API!");

            id = window.navigator.geolocation.watchPosition(
                function mylocation(position){
                document.getElementById("coords").innerHTML = `Latitude : ${position.coords.latitude} and Longitude : ${position.coords.longitude}`
                },
                (error) => {
                    if (error.code == 0)
                        alert("UNKNOWN_ERROR");
                    if (error.code == 1)
                        alert("PERMISSION_DENIED");
                    if (error.code == 2)
                        alert("POSITION_UNAVAILABLE");
                    if (error.code == 3)
                        alert("TIMEOUT");
                }
            )
        }

        getGeoClear = () => {
            navigator.geolocation.clearWatch(id);
        }
    </script>

</body>
</html>
